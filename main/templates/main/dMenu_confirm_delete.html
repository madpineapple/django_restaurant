{% extends "main/base.html" %}

{% block content %}
  <div class="content-section">
    <form  method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Delete this item:"{{ object.title }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button type="btn btn-outline-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href = "{% url 'main-dMenu' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
