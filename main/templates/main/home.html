{% extends "main/base.html" %}

{% block content %}

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/img/bg1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Welcome to Restaurant</h5>
        <p>Come on over!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img/bg2.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Our restaurant is great</h5>
        <p>We have chairs and tables!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img/beer.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>We also have craft beer!</h5>
        <p>No one else has beer!</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
